<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link rel="icon" type"image" href="../src/logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Registro de Cliente</title>
</head>

<body>
  <section class="form-register">
    <h4>Registro de Clientes</h4>
    <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Inserte su Nombre">
    <input class="controls" type="text" name="ApellidoPaterno" id="ApellidoPaterno" placeholder="Inserte su Apellido Paterno">
    <input class="controls" type="text" name="ApellidoMaterno" id="ApellidoMaterno" placeholder="Inserte su Apellido Materno">
    <input class="controls" type="text" name="Telefono" id="Telefono" placeholder="Inserte su Numero Telefono">
    <input class="controls" type="email" name="Email" id="Email" placeholder="Inserte su Correo Electronico">
    <input class="controls" type="password" name="Contrasena" id="Contrasena" placeholder="Inserte su Contraseña">
    <p>Estoy de acuerdo con <a href="#"> Terminos y condiciones</p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo una cuenta? </a></p>

  
  </section>
</body>
</html>
