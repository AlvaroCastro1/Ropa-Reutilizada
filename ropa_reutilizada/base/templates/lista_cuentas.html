<!DOCTYPE html>
<html>
<head>
    <title>Lista de Cuentas</title>
</head>
<body>
    <h1>Lista de Cuentas</h1>
    <ul>
        {% for cuenta in cuentas %}
            <li>{{ cuenta.nombre }} {{ cuenta.apellido }} (Activo: {{ cuenta.activo }})</li>
        {% empty %}
            <li>No hay cuentas disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
